
<div class="modal fade" id="create-VehicleClass" tabindex="-1" data-backdrop="static" data-keyboard="false" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header" style="background-color: #1C9063 !important;">
        <h4 class="modal-title">Add Test Results</h4>
      </div>
      <div class="modal-body" style="padding-bottom: 2rem;">
        <div class="row">
            <input id="driverPermitTypeDetailId" value="" style="display: none;"/>
            <div class="col-md-12 col-sm-12 col-lg-6 mt-2">
                <label class="info-title">Test Type</label><br>
                <select class="form-select " id="driver-permitType-select">
                </select>
            </div>
            <div class="col-md-12 col-sm-12 col-lg-6 mt-2">
                <label class="info-title">Pass Date</label><br>
                <img alt="" src="../images/driver/calendar.png" style="width: 20px;height: 20px;position: absolute;margin-top: 0.4rem;margin-left: 0.3rem;">
                <input placeholder="" class="form-control passTime-input" style="padding-left: 2rem;background-color: white !important;border: 1px solid #c7c6c4 !important;" readonly="" lay-key="16">
            </div>
            <div class="col-md-12 col-sm-12 col-lg-6 mt-2">
              <label class="info-title">Past Mileage(km)</label><br>
              <input type="number" class="form-control basePermitTypeMileage-input" style="background-color: white !important;border: 1px solid #c7c6c4 !important;">
            </div>
            <div class="col-md-12 col-sm-12 col-lg-6 mt-2">
              <label class="info-title">No of Attempts</label><br>
              <input type="number" class="form-control attemptNums-input" style="background-color: white !important;border: 1px solid #c7c6c4 !important;">
            </div>
            <div class="col-md-12 col-sm-12 col-lg-6 mt-2">
              <label class="info-title">Tester Code</label><br>
              <input class="form-control testerCode-input" style="background-color: white !important;border: 1px solid #c7c6c4 !important;">
            </div>
            <div class="col-md-12 col-sm-12 col-lg-6 mt-2 score-div" style="display: none;">
              <label class="info-title">Score</label><br>
              <input onkeyup="value=value.replace(/[^\d]/g,'')" onblur="checkScore(this)" class="form-control score-input" style="background-color: white !important;border: 1px solid #c7c6c4 !important;">
            </div>
            <div class="col-md-12 col-sm-12 col-lg-6 mt-2 demerit-point-div" style="display: none;">
              <label class="info-title">Demerit Point</label><br>
              <input onkeyup="value=value.replace(/[^\d]/g,'')" onblur="checkDemeritPoint(this)" class="form-control demerit-point-input" style="background-color: white !important;border: 1px solid #c7c6c4 !important;">
            </div>
        </div>

      </div>
      <div class="modal-footer" style="padding-bottom: 1.5rem;">
        <button type="button" class="btn custom-btn-gray modal-footer-bunton-cancel-sm" id="driverPermitTypeDetailCancel">Cancel</button>
        <button type="button" class="btn btn-success modal-footer-bunton-confirm-sm" id="driverPermitTypeDetailConfirm">Confirm</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="delete-driver-permitTypeDetail-modal" tabindex="-1" data-backdrop="static" data-keyboard="false" data-bs-backdrop="static">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header" style="background-color: #1C9063 !important;">
              <h4 class="modal-title licensing-modal-title">Delete</h4>
          </div>
          <div class="modal-body" style="padding-bottom: 2rem;">
              <div class="row delete-info-div" style="display: none;">
                  <div class="col-md-6 col-sm-6 col-lg-6">
                      <label class="info-title">Delete By:</label><br><label class="delete-by-label"></label>
                  </div>
                  <div class="col-md-6 col-sm-6 col-lg-6">
                      <label class="info-title">Delete Date Time:</label><br><label class="delete-time-label"></label>
                  </div>
              </div>
              <div class="row">
                  <input id="currentPermitDetailId" value="" style="display: none;"/>
                  <div class="col-md-12 col-sm-12 col-lg-12 mt-2">
                      <label class="info-title">Please enter reason for deletion of record:</label><br>
                      <textarea rows="3" class="form-control delete-remarks-input"></textarea>
                  </div>
              </div>
          </div>
          <div class="modal-footer" style="padding-bottom: 1.5rem;">
              <button type="button" class="btn btn-success" id="deletePermitDetailConfirm">confirm</button>
              <button type="button" class="btn btn-secondary" id="deletePermitDetailCancel">Cancel</button>
          </div>
      </div>
  </div>
</div>

<script type="text/javascript" src="../scripts/driverTo/driver-create-platformTypeDetail.js"></script>
