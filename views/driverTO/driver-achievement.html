<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0; 
				border: 0;
				font-family: 'Inter'
			}
			body {
				overflow-x: hidden;
				background-color: #f6f6f6;
			}
			.top-div {
				background-color: white;
				color: white;
				width: 100vw;
				height: 60px;
				border-bottom: 1px solid #f4f4f4;
			}
			.top-shadow {
				width: 100vw;
				height: 10px;
				background: linear-gradient(to bottom, #f4f4f4, #ffffff);
			}

			.achievement-content-div {
				overflow-x: hidden;
				overflow-y: auto;
				background-color: white;
				width: 500px;
				margin-left: 10;
				height: 100%;
				margin-top: 10px;
				margin-bottom: 10px;
				border-radius: 10px;
			}

			.achievement-content-head {
				margin-top: 20px;
				width: 100%;
				height: 40px;
				border: 1px solid rgb(177, 176, 176);
				border-radius: 10px 10px 0 0;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.achievement-self-container {
				width: 100%;
				height: fit-content;
			}
			.achievement-item {
				width: 21%;
				margin-left: 1%;
				height: fit-content;
			}
			.achievement-img-div {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 10px;
			}
			.achievement-num-div {
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 20px; 
				font-weight: 900;
				text-align: center;
			}
			.achievement-desc-div {
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 14;
				text-align: center;
				padding: 10px;
				font-weight: 900;
			}
			.achievement-leaderBoard-head {
				width: calc(100% - 10px);
				height: 60px;
				border-radius: 10px 10px 0 0;
				background-color: #fff4d6;
				margin-left: 5px;
				display: flex;
				align-items: center;
				justify-content: center;
			}
			.achievement-leaderBoard-container {
				width: calc(100% - 10px);
				height: fit-content;
				margin-left: 5px;
				border-radius: 0 0 10px 10px;
				background-color: #f9f9f9;
			}
			.achievement-leaderBoard-nav {
				width: calc(100% - 10px);
				height: fit-content;
				margin-left: 5px;
				padding-top: 10px;
				display: flex;
			}
			.achievement-leaderBoard-item {
				width: 50%;
				height: 40px;
				border-bottom: 3px solid #d3d3d3;
				display: flex;
				align-items: center;
				justify-content: center;
				color: #484848;
				font-weight: 900;
				font-size: 18px;
			}
			.leaderBoard-active {
				color: #1B9063;
				border-bottom: 3px solid #1B9063;
			}
			.achievement-leaderBoard-content {
				width: calc(100% - 10px);
				height: fit-content;
				margin-left: 5px;
				margin-top: 10px;
			}
			.achievement-leaderBoard-content-head {
				width: 100%;
				height: 30px;
				background-color: #e5fce6;
				display: flex;
			}
			.achievement-ranking-div {
				display: flex;
				align-items: center;
				justify-content: center;
				font-size: 36; 
				font-weight: 900;
				text-align: center;
			}
			.leader-board-item {
				width: 100%;
				height: 32px;
				margin-top: 10px;
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
			}
			.default_theme {
				background-color: #fafafa;
				width: 18px;
				height: 18px;
				transform: rotate(45deg);
				position: absolute;
				right: 2px;
			}
		</style>
	</head>
	
	<script type="text/javascript" src="../scripts/driverTo/driver-achievement.js"></script>
</html>
