<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assign Tasks</title>
    <style>
        table thead th {
            border-style: none;
        }

        table.dataTable tbody tr td {
            text-align: center;
            border-top: 1px solid var(--bs-table-border-color);
            border-bottom: 1px solid var(--bs-table-border-color);
            display: table-cell; 
            vertical-align: middle;
            line-height: 18px;
        }

        table.dataTable tbody tr {
            background-color: white;
            border: solid 10px #F3F3F3;
            border-radius: 10px;
        }

        table.dataTable tbody tr td:first-child {
            border-bottom-left-radius: 25px;
            border-top-left-radius: 25px;
        }
        table.dataTable tbody tr td:last-child {
            border-bottom-right-radius: 25px;
            border-top-right-radius: 25px;
        }

        .justify-content-end.m-3 {
            margin-top: 0 !important;
        }

        .table-shadow {
            box-shadow: none;
        }
        .table-common {
            border: none;
            border-radius: 0px;
            background-color: #F3F3F3;
        }

        .jobTask-table {
            margin-left: 10px;
            margin-right: 10px;
        }

        .nav-item {
            font-size: large;
            color: #6c757d;
        }
        .nav-item.active {
            font-size: large;
            color: black;
        }
        .search-input-div {
            display: flex;
            justify-content: left;
            width: calc(100% - 30px);
            margin: 1rem;
            border: 1px solid #ced4da;
            border-radius: 30px;
            background-color: white;
        }
        .search-img-div {
            background-image: url('../images/btn-search.svg');
            width: 30px;
            background-repeat: no-repeat;
            background-size: 15px;
            background-position: 8px center;
        }
        .search-input {
            line-height: 2;
            border: none;
            width: calc(100% - 70px);
            height: 42px;
        }
        .filter-div {
            display: flex;
            margin: 1rem;
            width: calc(100% - 30px);
        }
        .filter-item {
            margin-right: 10px;
        }
        .div-table {
            display: table; 
            height: 100%;
        }
        .div-table-cell {
            display: table-cell; 
            text-align: center; 
            vertical-align: middle;
        }
        .filter-div .form-control {
            background-color: #F9EED8 !important;
            border: 1px solid #EBDE99 !important;
            cursor: pointer;
        }
        .paginate_button.page-item {
            line-height: 1.5em;
        }
        
        .dataTables_length {
            padding-top: 10px;
        }
        .layui-laydate {
            line-height: 1rem !important;
            margin-left: 10px !important;
        }
        .active>.page-link, .page-link.active {
            background-color: #1B9063 !important;
            color: white !important;
            border-color: #1B9063 !important;
        }
        .btn-dashboard.active {
            background-color: #1B9063 !important;
            color: white !important;
            border-color: #1B9063 !important;
        }
        .color-pickup-destination {
            color: #2325AC;
        }
        .icon-down-div {
            height: 18px !important;
            line-height: 6px !important;
        }
        .icon-down {
            line-height: 13px !important;
        }
        .color-dropoff-destination {
            height: 10px !important;
            line-height: 6px !important;
            color: #289D04;
        }

        .alert-primary{
            border:solid 1px #7ed02c;
            background-color: #E9F5DC;
            color: #6bcf06;
            font-weight: 500;
        }
        .alert-warn{
            border:solid 1px #F4902C;
            background-color: #FDE9D5;
            color: #f17a02;
            font-weight: bold; 
        }
        .alert-danger{
            border:solid 1px #E53A40;
            background-color: #FAE1E2;
            /* color: black; */
            font-weight: bold;
            color: rgb(212, 2, 2);
        }

        .jconfirm .jconfirm-box.jconfirm-type-green {
            border-color: #1B9063 !important
        }
        .jconfirm .jconfirm-box .jconfirm-buttons button.btn-green {
            background-color: #1B9063 !important
        }

        .custom-btn-green {
            background-color: #1B9063 !important;
            color: white !important;
            border: 0;
        }

        .layui-laydate {
            z-index: 99999999 !important;
        }

        .status-btn {
            padding: 1px 6px !important;
        }

        .leftimg{
            float: left;
            width: 16px;
            height: 17px;
            margin: 8px 25px;
            position: relative;
            bottom: 37px;
            right: 4%;
            z-index: 10
            /* z-index: -1; */
        }
        
        .rightimg{
            float: right;
            width: 30px;
            margin: 8px 20px;
            position: relative;
            bottom: 42px;
            right: -2%;
            z-index: 10
            /* z-index: -1; */
        }

        .select-search{
            padding-inline-start: 26px;
        }

        .modal-content {
            background-color: #F7F7F7;
        }

        .form-select-search {
            display: block;
            width: 100%;
            padding: 0.375rem 2.25rem 0.375rem 0.75rem;
            -moz-padding-start: calc(0.75rem - 3px);
            /* font-size: 1rem; */
            font-weight: 400;
            line-height: 1.5;
            color: black;
            background-color: #FFFFFF;
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 16px 12px;
            border: 1px solid black;
            
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* overflow-y: auto; */

            border-radius: 0rem;
            overflow-y: auto;
            cursor: pointer;
            max-height: 100px;
            position: relative;
            bottom: 42px;
            z-index: 100;
        }

        .form-select-search li {
            padding: 0 10px;
            list-style-position: outside;
        }

        .form-select-search li:hover {
            background-color: #1E90FF;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100 p-3 m-0" style="overflow: auto;">
        <div class="body-bottom">
            <div class="row m-0" style="padding: 10px;">
                <div class="filter row justify-content-start pt-2">
                    <div class="col-auto pt-2">
                        <select class="form-select select-taskPurpose py-0">
                            <option value="">Purpose: All</option>
                        </select>
                    </div>
                    <% if (userType.toLowerCase() !== 'customer') { %>
                        <div class="hub-node-btn col-auto pt-2 user-hub-params">
                            <select class="form-select select-hub py-0" placeholder="Hub">
                                <option value="">Hub: All</option>
                            </select>
                        </div>
                        <div class="hub-node-btn col-auto pt-2 user-node-params">
                            <select class="form-select select-node py-0" placeholder="Node">
                                <option value="">Node: All</option>
                            </select>
                        </div>
                    <% } %>
                    <% if (userType.toLowerCase() === 'customer') { %>
                        <div class="col-auto pt-2 user-group-params show-group-select" >
                            <select class="form-select select-group py-0" placeholder="Group">
                            </select>
                        </div>
                    <% } %>
                    <div class="col-auto pt-2">
                        <input class="form-control taskActivity py-0" style="max-width: 200px;" placeholder="Activity"/>
                    </div>
                    <div class="col-auto pt-2">
                        <input class="form-control driverName py-0" style="max-width: 200px;" placeholder="Driver Name"/>
                    </div>
                    <div class="col-auto pt-1">
                        <button class="btn btn-clear py-0" type="button" id="clearAll" style="font-weight: bold;color: #7c7c7c;">Clear all</button>
                    </div>
                </div>

                <div class="table-common task-table-container active table-shadow mt-3" data-item="task" style="border-radius: 1em;">
                    <table aria-hidden="true" class="table task-table pb-2 w-100" style="white-space: nowrap; border-collapse:collapse !important;">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="without-vehicle-task-modal" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Assigned&nbsp;Resource</h4>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"></button> -->
            </div>
            <div class="modal-body">
                <label class="current-assign-taskid" style="display: none;"></label>
              <div class="mb-3 mt-3" style="height: 60px;">
                Vehicle&nbsp;Number:
                <input type="text" style="padding-left: 30px;" class="form-control select-search search-vehicleNumber" autocomplete="off" id="search-vehicleNumber" placeholder="Vehicle Number" data-unitId="">
                <img alt="" src="../images/hq/search.png" class="leftimg" alt="" draggable="false"/>
                <img alt="" src="../images/hq/drop down arrow.png" class="rightimg" alt="" draggable="false"/>
                <div class="form-select-search form-vehicleNumber-select" style="display: none;">
      
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn custom-btn-green" id="vehicleAssignConfirm">Confirm</button>
              <button type="button" class="btn custom-btn-gray" data-bs-dismiss="modal" id="vehicleAssignCancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    
    <script type="text/javascript" src="../axios/axios.min.js"></script>
    <script type="text/javascript" src="../moment/moment.min.js"></script>

    <script type="text/javascript" src="../jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js-cookie/js.cookie.min.js"></script>
    <script type="text/javascript" src="../jquery/jquery.form.min.js"></script>
    <script type="text/javascript" src="../jquery-confirm/jquery-confirm.min.js"></script>
    <link rel="stylesheet" href="../jquery-confirm/jquery-confirm.min.css">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../DataTables-bootstrap4/dataTables.bootstrap4.min.css">
    <script src="../DataTables-bootstrap4/jquery.dataTables.min.js"></script>
    <script src="../DataTables-bootstrap4/dataTables.bootstrap4.min.js"></script>
    
    <link rel="stylesheet" href="../css/common-style.css">
    <link rel="stylesheet" href="../css/common-bootstrap.css">
    <link rel="stylesheet" href="../css/common-datatables.css">
    <link rel="stylesheet" href="../css/stylesheets/icon/iconfont.css">

    <script type="module" src="../scripts/common-script.js"></script>

    <script type="text/javascript" src="../numeral/numeral.min.js"></script>
    
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../scripts/content.js"></script>
    <script type="text/javascript" src="../pagehelper/pageHelper.js"></script>
    <script type="text/javascript" src="../lodash/lodash.min.js"></script>

    <script src="../scripts/task/withoutVehicleTaskList.js"></script>
</body>

</html>
