<%- include('../common/common-html-base.html') -%>
    <title>Report Creator</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../jquery-confirm/jquery-confirm.min.css">
    <link rel="stylesheet" href="../scripts/reportCreator/drag-arrange.css">
    <link rel="stylesheet" href="../multiple-select/multiple-select.css">
    <link rel="stylesheet" href="../scripts/reportCreator/reportCreator.css">

    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../jquery-confirm/jquery-confirm.min.js"></script>
    <script type="text/javascript" src="../scripts/reportCreator/drag-arrange.js"></script>
    <script type="text/javascript" src="../scripts/reportCreator/report.js"></script>
    <script type="text/javascript" src="../multiple-select/multiple-select.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        .custom-line {
            line-height: 35px;
        }
    </style>

    <body style="background-color: #FAFAFA !important;">
        <div class="container-full">
            <div class="row justify-content-center">
                <div class="col-12 text-center title">
                    REPORT CREATOR 
                </div>
            </div>

        </div>
        <div class="px-5" style="height: calc(100% - 60px); width: 100%;">
            <div class="row justify-content-center" style="text-align: -webkit-center;">
                <div class="col-12 my-4">
                    
                    <table aria-hidden="true">
                        <tr>
                            <td class="px-2">
                                <div class="report-menu active" data-link="task">
                                    <div class="d-inline">
                                        <img alt="" class="task-image" style="display: none;" src="../images/menu/task.svg">
                                        <img alt="" class="task-image-white" src="../images/menu/task-white.svg">
                                    </div>
                                    <div class="d-inlie">
                                        <span>Task</span>
                                    </div>
                                </div>
                            </td>
                            <td class="px-2">
                                <div class="report-menu" data-link="telematic">
                                    <div class="d-inline">
                                        <img alt="" class="telematic-image" src="../images/menu/Telematics.svg">
                                        <img alt="" class="telematic-image-white" src="../images/menu/Telematics-white.svg">
                                    </div>
                                    <div class="d-inlie">
                                        <span>Telematics</span>
                                    </div>
                                </div>
                            </td>
                            <td class="px-2">
                                <div class="report-menu" data-link="obd">
                                    <div class="d-inline">
                                        <img alt="" class="obd-image" src="../images/menu/device.svg">
                                        <img alt="" class="obd-image-white" src="../images/menu/device-white.svg">
                                    </div>
                                    <div class="d-inlie">
                                        <span>OBD</span>
                                    </div>
                                </div>
                            </td>
                            <td class="px-2">
                                <div class="report-menu" data-link="vehicleReport">
                                    <div class="d-inline">
                                        <img alt="" class="vehicleReport-image" src="../images/menu/Vehicle.svg">
                                        <img alt="" class="vehicleReport-image-white" src="../images/menu/Vehicle-white.svg">
                                    </div>
                                    <div class="d-inlie">
                                        <span>Vehicle</span>
                                    </div>
                                </div>
                            </td>
                            <td class="px-2">
                                <div class="report-menu" data-link="driverReport">
                                    <div class="d-inline">
                                        <img alt="" class="driverReport-image" src="../images/menu/Driver.svg">
                                        <img alt="" class="driverReport-image-white" src="../images/menu/Driver-white.svg">
                                    </div>
                                    <div class="d-inlie">
                                        <span>Driver</span>
                                    </div>
                                </div>
                            </td>
                            <td class="px-2">
                                <div class="report-menu" data-link="keypress">
                                    <div class="d-inline">
                                        <img alt="" class="keypress-image" src="../images/menu/Keypress.svg">
                                        <img alt="" class="keypress-image-white" src="../images/menu/Keypress-white.svg">
                                    </div>
                                    <div class="d-inlie">
                                        <span>Keypress</span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row" style="height: calc(100% - 120px);">
                <div class="col-12 p-0" style="border: 1px solid #c3c3c3; border-radius: 5px;">
                    <iframe class="report-iframe" style="border-radius: 5px;" src="/reportCreator/task" title=""></iframe>
                </div>
            </div>
        </div>
    </body>

    <style>
        .custom-loading {
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #E5EFF1;
            opacity: 0.6;
            left: 0;
            top: 0;
            display: none;
        }
        .custom-loading-img {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }
    </style>
    <div class="custom-loading">
        <img alt="" class="custom-loading-img " style="width: 15em" src="./images/loading.gif">
        <div >
        </div>
    </div>
