<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HOTO</title>
    <link rel="stylesheet" href="../jquery-confirm/jquery-confirm.min.css">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../DataTables-bootstrap4/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../css/common-style.css">
    <link rel="stylesheet" href="../css/common-bootstrap.css">
    <link rel="stylesheet" href="../css/common-datatables.css">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../datepicker/css/datepicker.css">
    <script type="text/javascript" src="../lodash/lodash.min.js"></script>
    <link rel="stylesheet" href="../css/hoto/hoto.css">
</head>

<body>
    <div class="container-fluid h-100 p-3 m-0">
        <div class="body-bottom">
            <div class="col-12" id="vehicle-filter">
                <div class="">
                    <div class="row m-0" style="display: flex; padding-bottom: 1rem;">
                        <div class="col-sm-12 col-md-8 col-lg-8">
                            <div class="row">
                                <div class="col-auto">
                                    <div class="status-filter-nav">
                                        <div class="status-filter-item active" dataType="vehicle" style="min-width: 150px;">
                                            <lable style="font-weight:bolder;font-size: large;">Vehicle</lable>
                                        </div>
                                        <div class="status-filter-item" dataType="driver" style="min-width: 280px;">
                                            <lable style="font-weight:bolder;font-size: large;">Transport Operators</lable>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <div class="search-input-div" style="margin-top: 0;min-width: 283px;">
                                        <div class="search-img-div"></div>
                                        <input class="search-input" placeholder="Search by name, hub, node ...">
                                    </div>
                                </div>
                            </div>
                        </div>
                      
                        <div class="col-sm-12 col-md-4 col-lg-4" style="display: flex; justify-content: flex-end;margin-top: 0;">
                            <button class="btn btn-sm" style="margin-left: 20px; border-radius: 20px; border: solid 1px #1B9063; width: 150px; height: 42px;background-color: #1B9063;color: white;font-weight: bold;" onclick="submitHotoAll()">
                                <img alt="" src="../images/hoto/return.svg"/>
                                Transfer
                            </button>
                            <button class="btn btn-sm" style="margin-left: 20px; border-radius: 20px; border: solid 1px #F4702A; width: 150px; height: 42px;background-color: #F4702A;color: white;font-weight: bold;" onclick="submitReturnAll()">
                                <img alt="" src="../images/hoto/Transfor.svg"/>
                                Return Now
                            </button>
                        </div>
                    </div>
                   
                    <div class="row m-0 saf-vehicle-div" style="padding-top: 0;">
                        <div class="table-common table-shadow" style=" background-color: white;border-radius: 10px;padding: 0;">
                            <table aria-hidden="true" class="table data-list pb-2 w-100 saf-vehicle-table" style="white-space: nowrap;">
                                
                            </table>
                        </div>
                    </div>
                    <div class="row m-0 saf-driver-div">
                        <div class="table-common table-shadow" style=" background-color: white;border-radius: 10px;padding: 0;">
                            <table aria-hidden="true" class="table data-list pb-2 w-100 saf-driver-table" style="white-space: nowrap;">
                        
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <script type="text/javascript" src="../axios/axios.min.js"></script>
    <script type="text/javascript" src="../moment/moment.min.js"></script>
    <script type="text/javascript" src="../jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js-cookie/js.cookie.min.js"></script>
    <script type="text/javascript" src="../jquery/jquery.form.min.js"></script>

    <script type="text/javascript" src="../multiple-select/multiple-select.js"></script>
    
    <script type="text/javascript" src="../jquery-confirm/jquery-confirm.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
    
    <script src="../DataTables-bootstrap4/jquery.dataTables.min.js"></script>
    <script src="../DataTables-bootstrap4/dataTables.bootstrap4.min.js"></script>
    
    
    <script type="module" src="../scripts/common-script.js"></script>
    <script type="text/javascript" src="../numeral/numeral.min.js"></script>

    <script type="text/javascript" src="../layui/layui.js"></script>

    <script type="text/javascript" src="../scripts/content.js"></script>
    <script type="text/javascript" src="../pagehelper/pageHelper.js"></script>
    <script type="text/javascript" src="../scripts/hoto/hoto.js"></script>
    
</body>

</html>
