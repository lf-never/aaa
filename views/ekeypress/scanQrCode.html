<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
		<title></title>

		<link rel="stylesheet" href="../jquery-confirm/jquery-confirm.min.css">
		<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../DataTables-bootstrap4/dataTables.bootstrap4.min.css">
		<link rel="stylesheet" href="../css/common-style.css">
		<link rel="stylesheet" href="../css/common-bootstrap.css">
		<link rel="stylesheet" href="../layui/css/layui.css">

		<script type="text/javascript" src="../axios/axios.min.js"></script>
		<script type="text/javascript" src="../moment/moment.min.js"></script>
		<script type="text/javascript" src="../jquery/jquery.min.js"></script>
		<script type="text/javascript" src="../js-cookie/js.cookie.min.js"></script>
		<script type="text/javascript" src="../jquery/jquery.form.min.js"></script>

		<script type="text/javascript" src="../jquery-confirm/jquery-confirm.min.js"></script>
		<script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>

		<script type="text/javascript" src="../html5-qrcode/html5-qrcode.min.js"></script>

		<script src="../scripts/Keypress/scanQrCode.js"></script>

		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				border: 0;
			}
			body {
				overflow: hidden;
			}
			.top-div {
				width: 100vw;
				background-color: #1B9063;
				color: white;
				height: 80px;
			}
			.content-div {
				width: 100vw;
				overflow-x: hidden;
				overflow-y: auto;
				height: calc(100vh - 135px);
			}
			.scan-tool-div {
				width: 400px;

			}
			.key-solt-div {
				background-color: white;
				border-radius: 3px;
				margin: 10px;
			}
			.continue-scan{
				width: 140px;
				height: 40px;
				border: 1px solid #eff0ef;
				border-radius: 5px;
				background-color: white;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.add-record-btn {
				background: #1B9063;
				border-radius: 5px;
				padding-left: 10px;
				padding-right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="top-div">
			<div class="p-3 pt-0">
				<p class="pt-1" style="font-size: 18px; font-weight: 900;">Scan E-keypress QRCode</p>
				<p style="font-size: 14px; color: rgb(250, 250, 250);">
					Mustering of keys
				</p>
			</div>
		</div>
		<div class="content-div">
			<div class="content-top-div py-2" style="width: 100%; height: 60px; display: flex;">
				<div class="mx-2" style="width:fit-content; height: 100%; display: flex; justify-content: center; align-items: center;">
					<label for="box-site-select" style="font-size: 16px; font-weight: 900px;">Box:</label>
					<select id="box-site-select" name="box-site-select" class="form-control" style="width: 150px; margin-left: 10px;">
					</select>
				</div>
				<div style="width: fit-content; display: none; justify-content: flex-start; align-items: center; margin: 10px;">
					<div class="add-record-btn" onclick="addKeyRecord()" role="button" tabindex="0"><label for="scan-record-for">Record Manually</label></div>
				</div>
			</div>
			<div class="scan-div" style="width: 100%; height: width; display: flex; justify-content: center; align-items: flex-start;">
				<div id="scan-tool-div" class="scan-tool-div"></div>
			</div>
			<div class="keyperss-info" style="width: 100%; display: none;">
				<div style="width: 100%; display: flex; justify-content: flex-start; align-items: center; margin: 10px;">
					<div class="continue-scan" onclick="backToScan()" role="button" tabindex="0"><label for="scan-scanning-for">Continue Scanning</label></div>
				</div>
				<div class="keypress-box-div">
				</div>
			</div>
		</div>
		<div class="add-record-detail-div">
		</div>
	</body>
</html>
