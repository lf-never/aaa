<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Events</title>
        <%- include('../common/common-html.html') -%>
        <link rel="stylesheet" href="../css/transport/event.css">
        <script type="module" src="../scripts/transport/event.js"></script>
        <script type="text/javascript" src="../DataTables-1.10.21/js/jquery.dataTables.min.js"></script>
        <link rel="stylesheet" href="../DataTables-1.10.21/css/jquery.dataTables.min.css" media="all">
        <style>
            .leaflet-div-icon{
                background: none !important;
                border: none !important;
            }
            .speed-marker-div{
                width: 32px;
                height: 32px;
                position: relative;
            }
            .speed-marker-icon{
                position: absolute;
                left: 0;
                top: 0;
            }
            .speed-marker-number{
                position: absolute;
                top: 7px;
                left: 1px;
                z-index: 201;
                width: 32px;
                height: 32px;
                text-align: center;
                font-weight: bold;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <div style="position: relative; height: inherit">
            <div class="map-card-list">
                
                <div class="map-card card-3">
                    <div class="row px-2 justify-content-between align-items-center">
                        <div class="col-auto">
                            <img alt="" src="../images/transport/event/On road.svg"><br>
                            <span class="card-font-label">On Road</span>
                        </div>
                        <div class="col-auto card-number">
                            <span class="card-font-number onRoad">0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div style="height: 100%; width: calc(100% - 460px); position: relative; float: left;">
                <!--Map-->
                <div id="map" style="width: 100%; height: 100%; z-index: 1;"></div>
                
            </div>
            <!--Driver Box-->
            <div class="driver-card" style="height: 100%; width: 460px; position: relative; float: right;">
                <div class="row text-center driver-statistics">
                                       
                    <div class="col p-2" >
                        <div class="driver-statistics-card" style="background-color: #BF9F27;">
                            <div><span class="text-black">Speeding</span></div>
                            <div class="mt-1"><img alt="" src="../images/transport/event/Speeding.svg"></div>
                            <div><span class="card-font-number speeding">0</span></div>
                        </div>
                    </div>
                    <div class="col p-2" style="padding-left: 0 !important;">
                        <div class="driver-statistics-card" style="background-color: #6287F3;">
                            <div><span class="text-black">Rapid Acc</span></div>
                            <div class="mt-1"><img alt="" src="../images/transport/event/Rapid Acc.svg"></div>
                            <div><span class="card-font-number rapidAcc">0</span></div>
                        </div>
                    </div>
                    <div class="col p-2" style="padding-left: 0 !important;">
                        <div class="driver-statistics-card" style="background-color: #79BCDF;">
                            <div><span class="text-black">Hard Braking</span></div>
                            <div class="mt-1"><img alt="" src="../images/transport/event/Hard Braking.svg"></div>
                            <div><span class="card-font-number hardBraking">0</span></div>
                        </div>
                    </div>
                    <div class="col p-2" style="padding-left: 0 !important;">
                        <div class="driver-statistics-card" style="background-color: #B976EA;">
                            <div><span class="text-black">Missing</span></div>
                            <div class="mt-1"><img alt="" src="../images/transport/event/Idle Time.svg"></div>
                            <div><span class="card-font-number missing">0</span></div>
                        </div>
                    </div>
                </div>
                <div class="row driver-datas position-relative">
                    
                </div>
            </div>
        </div>

        <div class="modal fade" id="modal-speed-chart" style="min-width: 1250px; overflow-x: auto;" tabindex="-1" data-backdrop="static" data-keyboard="false">
            <style>
                #modal-speed-chart td, #modal-speed-chart th {
                  line-height: 1.2 !important;
                }
				.driver-statistics-card {
                  width: 100%; 
                  height: 100%; 
                  border: 1px solid white; 
                  border-radius: 5px;
                  box-shadow: 1px 1px 5px #888888;
                  text-align: center;
                  cursor: pointer;
                }
                .driver-statistics-card2.active,.driver-statistics-card1.active {
                  box-shadow: 5px 5px 10px #215bc7 !important;
                  border: 2px solid #779ee6; 
                }
                .driver-statistics-card2 label {
                  cursor: pointer;
                }
              </style>
            <div class="modal-dialog modal-dialog-centered" style="max-width: 90%;">
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #1B9063 !important;">
                        <h5 class="modal-title" style="color: white;">Attention</h5>
                        <span class="modal-time" style="margin-left: 80px; color: white; font-weight: 300; font-size: 15px;"></span>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="padding-bottom: 2em; overflow-y: auto;">
					<div class="row">
                            <div class="col-2 px-2">
                              <div class="driver-statistics-card driver-statistics-card2 active" data-type="all" style="background-color: rgb(170, 170, 170) !important; ">
                                <div>
                                  <span class="text-black">ALL</span>
                                </div>
                              </div>
                            </div>
                            <div class="col-2 px-2">
                              <div class="driver-statistics-card driver-statistics-card2" data-type="speeding" style="background-color: #BF9F27 !important;">
                                <div>
                                  <span class="text-black">Speeding</span>
                                </div>
                              </div>
                            </div>
                            <div class="col-2  px-2">
                              <div class="driver-statistics-card driver-statistics-card2" data-type="rapidAcc" style="background-color: #6287F3 !important;">
                                <div>
                                  <span class="text-black">Rapid Acc</span>
                                </div>
                              </div>
                            </div>
                            <div class="col-2  px-2">
                              <div class="driver-statistics-card driver-statistics-card2" data-type="hardBraking" style="background-color: #79BCDF !important;">
                                <div>
                                  <span class="text-black">Hard Braking</span>
                                </div>
                              </div>
                            </div>
                            <div class="col-2  px-2">
                              <div class="driver-statistics-card driver-statistics-card2" data-type="missing" style="background-color: #B976EA !important;">
                                <div>
                                  <span class="text-black">Missing</span>
                                </div>
                              </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-6" style="padding-right: 10px;">
                                <table aria-hidden="true" class="event-table" style="text-align: center;"></table>
                            </div>
                            <div class="col-6">
                                <div class="echarts-title">
                                    <span class="modal-title2"></span>
                                </div>
                                <div id="speed-echart" style="height: 480px;"></div>
                            </div>
                        </div>
                        
                    </div>
                  
                </div>
            </div>
        </div>
    </body>

<style>
    #track-map {
        width: 900px;
        height: 650px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }
    .layui-layer .layui-layer-content {
        padding: 0 !important;
    }
</style>
<div id="track-map" style="display: none;">

</div>
</html>
