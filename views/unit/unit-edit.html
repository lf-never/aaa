<script type="module" src="../scripts/unit/unit-edit.js"></script>
<div class="modal fade" id="edit-unit" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="unit-modal-title">Create Unit</h5>
                <button type="button" class="btn-close btn-close-white cancel-create-unit" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="mb-3 row">
                        <label class="col-sm-4 col-form-label text-end" for="unit">Unit :</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control form-control-sm unit" name="unit" required>
                            <div class="invalid-feedback">
                                * The unit cannot be empty.
                            </div>
                        </div>
                    </div>
					<div class="mb-3 row">
                        <label class="col-sm-4 col-form-label text-end" for="subUnit">Sub Unit :</label>
                        <div class="col-sm-8">
                            <input type="text"  class="form-control form-control-sm subUnit" name="subUnit">
                        </div>
                    </div>
                    
                    <div class="row mx-0">
                        <div style="text-align: center;">
                            <button class="btn btn-secondary btn-sm custom-btn-gray cancel-create-unit" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary btn-sm custom-btn-green create-unit" style="margin-left: 15px;">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
