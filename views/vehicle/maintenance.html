<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Military Vehicles
    </title>
    <style>
        table thead th {
            border-style: none;
        }

        table.dataTable tbody tr td {
            border-top: 1px solid var(--bs-table-border-color);
            border-bottom: 1px solid var(--bs-table-border-color);
            display: table-cell; 
            vertical-align: middle
        }
        
        table.dataTable tbody tr td:first-child {
            border-left: 1px solid var(--bs-table-border-color);
            border-radius: 10px 0 0 10px;
        }

        table.dataTable tbody tr td:last-child {
            border-right: 1px solid var(--bs-table-border-color);
            border-radius: 0px 10px 10px 0px;
        }

        table.dataTable tbody tr {
            background-color: white;
        }

        .table-shadow {
            box-shadow: none;
        }
        .table-common {
            border: none;
            border-radius: 0px;
            background-color: #F3F3F3;
        }

        .jobTask-table {
            margin-left: 10px;
            margin-right: 10px;
        }

        .nav-item {
            font-size: large;
            color: #6c757d;
        }
        .nav-item.active {
            font-size: large;
            color: black;
        }
        .search-input-div {
            display: flex;
            justify-content: left;
            width: calc(100% - 30px);
            margin: 1rem;
            border: 1px solid #ced4da;
            border-radius: 30px;
            background-color: white;
        }
        .search-img-div {
            background-image: url('../images/btn-search.svg');
            width: 30px;
            background-repeat: no-repeat;
            background-size: 15px;
            background-position: 8px center;
        }
        .search-input {
            line-height: 2;
            border: none;
            width: calc(100% - 70px);
            height: 42px;
        }
        .filter-div {
            display: flex;
            margin: 1rem;
            width: calc(100% - 30px);
        }
        .filter-item {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100 p-0 m-0" style="overflow-y: hidden;">
        <div class="body-bottom">
            <div class="col-12" id="vehicle-filter">
                <div class="search-input-div">
                    <div class="search-img-div"></div>
                    <input class="search-input" placeholder="Search by vehicle number, ownership,..."/>
                </div>
                <div class="filter-div">
                    <div id="unit-select-div" class="col-2 align-items-center filter-item">
                        <select class="form-select" name="unit" id="unit">
                            <option value="">Camps: All</option>
                        </select>
                    </div>
                    <div id="subunit-select-div" class="col-2 align-items-center filter-item">
                        <select class="form-select" name="subunit" id="subunit">
                            <option value="">Class: All</option>
                        </select>
                    </div>
                    <div class="col-2 align-items-center filter-item">
                        <select class="form-select" name="vehicleStatus" id="vehicleStatus">
                            <option value="">Status: All</option>
                            <option value="ready">Ready</option>
                            <option value="noReady">Non Ready</option>
                            <option value="started">Started</option>
                        </select>
                    </div>
                    <div class="col-2 align-items-center filter-item">
                        <input class="form-control" id="vehicleNumber" name="vehicleNumber" placeholder="Vehicle Number">
                    </div>
                    <div class="col-2">
                        <input type="text" class="form-control" name="executionDate" id="executionDate" placeholder="Execution Date" autocomplete="off">
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-clear" name="clean-all">Clear all</button>
                    </div>
                </div>
            </div>
            <div class="row m-0" style="padding: 10px;">
                <div class="table-common table-shadow">
                    <table aria-hidden="true" class="table saf-vehicle-table pb-2 w-100" style="white-space: nowrap;">
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../axios/axios.min.js"></script>
    <script type="text/javascript" src="../moment/moment.min.js"></script>
    <script type="text/javascript" src="../jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js-cookie/js.cookie.min.js"></script>
    <script type="text/javascript" src="../jquery/jquery.form.min.js"></script>

    <script type="text/javascript" src="../jquery-confirm/jquery-confirm.min.js"></script>
    <link rel="stylesheet" href="../jquery-confirm/jquery-confirm.min.css">

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../DataTables-bootstrap4/dataTables.bootstrap4.min.css">
    <script src="../DataTables-bootstrap4/jquery.dataTables.min.js"></script>
    <script src="../DataTables-bootstrap4/dataTables.bootstrap4.min.js"></script>

    <script type="text/javascript" src="../bootstrap-table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../DataTables-1.10.21/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="../DataTables-1.10.21/css/jquery.dataTables.min.css" media="all"> -->

    <link rel="stylesheet" href="../css/common-style.css">
    <link rel="stylesheet" href="../css/common-bootstrap.css">
    <link rel="stylesheet" href="../css/common-datatables.css">
    <script type="module" src="../scripts/common-script.js"></script>

    <script type="text/javascript" src="../pagehelper/pageHelper.js"></script>

    <script type="text/javascript" src="../scripts/vehicle/saf-vehicles.js"></script>
</body>

</html>
