<style>
    .success-div {
        width: 100%; 
        height: 500px;
    }
    .success-img-div {
        width: 100%;
        height: 300px;
        background-color: white;
        background-image: url('../images/submitted.png');
        background-size: 300px;
        background-repeat: no-repeat;
        background-position: center center;
    }
    .opt-btn-div {
        width: 120px;
        height: 40px;
        border: 1px solid #c8c5c5;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #064220;
        font-weight: 600;
    }
    .btn-disabled {
        pointer-events: none;
        cursor: not-allowed;
        background-color: #bbbab9 !important;
    }
</style>

<div class="modal fade" id="view-vehicle-type-edit" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content" style="border-radius: 10px;">
            <div class="modal-body" style="padding: 0;">
                <div class="edit-content-div">
                    <div class="row mx-0">
                        <h4 class="modal-title fs-5" style="font-weight: 900; line-height: 50px; color: white; background-color: #1B9063;">New Vehicle Type</h5>
                    </div>
                    <div class="row mx-0 px-4" style="height: 260px;">
                        <div class="layui-tab-content" style="padding: 0px;">
                            <form id="vehicle-type-info-form">
                                <div class="layui-tab-item layui-show p-2">
                                    <div class="row">
                                        <div class="col-6">
                                            <label class="info-title">Vehicle Name</label><br>
                                            <input class="form-control" placeholder="Vehicle Name" name="vehicleType" id="vehicleType" style="background-color: white !important;border: 1px solid #c7c6c4 !important;"></input>
                                        </div>
                                        <div class="col-6">
                                            <label class="info-title">Vehicle Category</label><br>
                                            <input class="form-control" placeholder="" name="vehicleCategory" id="vehicleCategory" style="background-color: white !important;border: 1px solid #c7c6c4 !important;"></input>
                                        </div>
                                        <div class="col-6 mt-2">
                                            <label class="info-title">Description</label><br>
                                            <input class="form-control vehicle-dimensions-input" placeholder="Enter Description(if any)" name="vehicleDimensions" style="background-color: white !important;border: 1px solid #c7c6c4 !important;"></input>
                                        </div>
                                        <div class="col-6 mt-2">
                                            <label class="info-title">Permit Type</label><br>
                                            <select class="form-select permit-type-select" aria-placeholder="Select Vehicle Name" name="permitTypeSelect" id="permitTypeSelect">
                                            </select>
                                        </div>
                                        <div class="col-6 mt-2">
                                            <label class="info-title">For ATMS</label><br>
                                            <input type="radio" name="belongTo" value="atms">&nbsp;&nbsp;Yes</input>
                                            <input style="margin-left: 10px;" type="radio" name="belongTo" value="server">&nbsp;&nbsp;No</input>
                                        </div>
                                        <div class="col-6 mt-2 baseline-qty-div" style="display: none;">
                                            <label class="info-title">BaseLine Qty</label><br>
                                            <input onkeyup="value=value.replace(/[^\d]/g,'')" class="form-control baseline-qty-input" style="background-color: white !important;border: 1px solid #c7c6c4 !important;">
                                          </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row my-3 px-4" style="display: flex;">
                        <div class="mt-1" style="width: 100%;display: flex;justify-content: center;">
                            <div class="opt-btn-div opt-btn-div-cancel custom-btn-gray modal-footer-bunton-cancel-lg" onclick="cancleEditVehicleType();">
                                <label class="opt-btn-label fs-6">Cancel</label>
                            </div>
                            <div onclick="confirmCreateOrSave(this);" class="opt-btn-div opt-btn-div-create modal-footer-bunton-confirm-lg" style="background-color: #1B9063; margin-left: 10px;">
                                <label style="color: white;" class="opt-btn-label fs-6">Submit</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
